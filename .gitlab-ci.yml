image: lombold/jdk8-openjfx-gradle

build:
  script:
    - gradle build

test:
  script:
  - gradle test
  allow_failure: true

jar:
  script:
  - gradle jar
  artifacts:
    paths:
    - build/libs/
  allow_failure: true
  artifacts:
    paths:
    - build/libs/codingweek-1.0-SNAPSHOT.jar
    expire_in: 1 week

javadoc:
  script:
  - gradle javadoc
  allow_failure: true
